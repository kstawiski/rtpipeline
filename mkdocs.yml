site_name: RTpipeline
site_description: The Big Data Radiotherapy Pipeline - From raw clinical exports to research-ready datasets
site_url: https://kstawiski.github.io/rtpipeline/
repo_url: https://github.com/kstawiski/rtpipeline
repo_name: kstawiski/rtpipeline

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kstawiski/rtpipeline
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kstawiski/rtpipeline

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js
  - javascripts/hero-animation.js

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting_started/index.md
    - Web UI: getting_started/webui.md
    - Docker Setup: getting_started/docker_setup.md
  - User Guide:
    - Output Format: user_guide/output_format.md
    - Interpreting Results: user_guide/results_interpretation.md
    - Reproducibility Guide: user_guide/reproducibility.md
    - Troubleshooting: user_guide/troubleshooting.md
  - Case Studies:
    - Overview: case_studies/index.md
  - Features:
    - Custom Models: features/custom_models.md
    - CT Cropping: features/ct_cropping.md
    - Radiomics Robustness: features/radiomics_robustness.md
    - Quality Control: features/qc_cropping.md
  - Technical:
    - Architecture: technical/architecture.md
    - Parallelization: technical/parallelization.md
    - Docker Details: technical/docker.md
    - Security: technical/security.md
    - Hang Prevention: technical/hang_prevention.md
  - Developer:
    - Code Review: developer/code_review.md
    - Container Testing: developer/container_testing.md

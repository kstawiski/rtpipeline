name: rtpipeline-radiomics
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy=1.26.*
  - scipy
  - pandas
  - SimpleITK
  - pydicom>=3.0
  - pyyaml
  - pip
  - pip:
    - "numpy<2.0"
    # NOTE: conda runs pip from the env YAML directory (`/app/envs` in Docker),
    # so the wheel path must be relative to that location.
    - ../third_party/wheels/pyradiomics-3.0.1-cp310-cp310-linux_x86_64.whl
    - xlsxwriter
    - pingouin
    - pyarrow
    - rt-utils
    - openpyxl
    - filelock
    - opencv-python-headless==4.8.1.78

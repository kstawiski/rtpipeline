version: '3.8'

services:
  # Main rtpipeline service with GPU support (DEFAULT)
  rtpipeline:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
    image: kstawiski/rtpipeline:latest
    container_name: rtpipeline
    hostname: rtpipeline
    volumes:
      # Mount DICOM input data (read-only)
      - ./Example_data:/app/Example_data:ro
      # Mount output directory for pipeline results
      - ./Data_Snakemake:/app/Data_Snakemake:rw
      # Mount logs directory
      - ./Logs_Snakemake:/app/Logs_Snakemake:rw
      # Mount custom models directory
      - ./custom_models:/app/custom_models:rw
      # Mount configuration
      - ./config.yaml:/app/config.yaml:ro
      # Optional: mount custom structures
      - ./custom_structures_pelvic.yaml:/app/custom_structures_pelvic.yaml:ro
      # Optional: mount notebooks for development
      - ./Code:/app/Code:rw
    environment:
      # Pipeline configuration
      - PYTHONPATH=/app
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - MPLCONFIGDIR=/tmp/matplotlib
      # Conda environment
      - CONDA_DIR=/opt/conda
      - PATH=/opt/conda/bin:$PATH
      # GPU support (DEFAULT)
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
    working_dir: /app
    # Keep container running for interactive use
    stdin_open: true
    tty: true
    # GPU support - DEFAULT configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
          cpus: '4.0'
          memory: 8G
        limits:
          cpus: '24.0'
          memory: 64G
    shm_size: '4gb'  # Increased shared memory for PyTorch
    restart: unless-stopped

  # CPU-only service (use --profile cpu-only to activate)
  rtpipeline-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
    image: kstawiski/rtpipeline:latest
    container_name: rtpipeline-cpu
    hostname: rtpipeline-cpu
    volumes:
      - ./Example_data:/app/Example_data:ro
      - ./Data_Snakemake:/app/Data_Snakemake:rw
      - ./Logs_Snakemake:/app/Logs_Snakemake:rw
      - ./custom_models:/app/custom_models:rw
      - ./config.yaml:/app/config.yaml:ro
      - ./custom_structures_pelvic.yaml:/app/custom_structures_pelvic.yaml:ro
      - ./Code:/app/Code:rw
    environment:
      - PYTHONPATH=/app
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - MPLCONFIGDIR=/tmp/matplotlib
      - CONDA_DIR=/opt/conda
      - PATH=/opt/conda/bin:$PATH
    working_dir: /app
    stdin_open: true
    tty: true
    # CPU-only: no GPU resources requested
    deploy:
      resources:
        limits:
          cpus: '16.0'
          memory: 32G
        reservations:
          cpus: '4.0'
          memory: 8G
    shm_size: '4gb'
    restart: unless-stopped
    profiles:
      - cpu-only

  # Jupyter notebook service for interactive analysis
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    image: kstawiski/rtpipeline:latest
    container_name: rtpipeline-jupyter
    volumes:
      - ./Code:/app/Code:rw
      - ./Data_Snakemake:/app/Data_Snakemake:ro
      - ./Example_data:/app/Example_data:ro
      - ./custom_models:/app/custom_models:ro
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONPATH=/app
      - CONDA_DIR=/opt/conda
      - PATH=/opt/conda/bin:$PATH
      # GPU support for Jupyter
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    working_dir: /app/Code
    ports:
      - "8888:8888"
    command: >
      bash -c "
        conda run -n rtpipeline jupyter lab \
          --ip=0.0.0.0 \
          --port=8888 \
          --no-browser \
          --allow-root \
          --NotebookApp.token='' \
          --NotebookApp.password=''
      "
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          cpus: '8.0'
          memory: 16G
    profiles:
      - jupyter

networks:
  default:
    name: rtpipeline-network

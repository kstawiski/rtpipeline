title: RTpipeline Documentation
description: Modern radiotherapy DICOM processing pipeline - PhD-level research-grade documentation
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Repository settings
repository: kstawiski/rtpipeline
baseurl: "/rtpipeline"

# Default settings
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Navigation
show_downloads: false

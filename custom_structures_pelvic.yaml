  # ============================================
  # AVOIDANCE STRUCTURES
  # ============================================

  # Non-target normal tissue
  - name: "normal_tissue"
    operation: "subtract"
    source_structures:
      - "body"  # Assuming body contour exists
      - "pelvic_OARs_PRV"
    description: "Normal tissue excluding critical OARs"

  # Bone marrow sparing region
  - name: "bone_marrow_region"
    operation: "union"
    source_structures:
      - "pelvic_bones_3mm"
      - "lumbar_spine"
      - "femur_left"

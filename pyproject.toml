[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rtpipeline"
version = "0.1.0"
description = "DICOM-RT end-to-end pipeline: organize, merge by course, segment, DVH, visualize"
authors = [{ name = "Project", email = "noreply@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pydicom>=3.0,<4",
  "dicompyler-core==0.5.6",
  "numpy>=1.20,<2.0",  # Constrain numpy to avoid blosc2/TotalSegmentator compatibility issues
  "pandas",
  "scipy",
  "SimpleITK",
  "pydicom-seg==0.4.1",
  "matplotlib",
  "openpyxl",
  "TotalSegmentator @ git+https://github.com/wasserth/TotalSegmentator",
  "dicom2nifti>=2.4",
  "nested-lookup",
  "rt-utils",
  "plotly",
  "nbformat",     # For notebook processing support
  "ipython",      # For notebook processing support
]

[project.optional-dependencies]
radiomics = [
  "pyradiomics",  # Optional - may have compatibility issues with Python 3.12+
]

[project.scripts]
rtpipeline = "rtpipeline.cli:main"

[tool.setuptools]
packages = ["rtpipeline"]
include-package-data = true

[tool.setuptools.package-data]
rtpipeline = ["ext/*.zip", "radiomics_params.yaml"]
